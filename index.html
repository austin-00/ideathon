<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ideathon 2025 Individual Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --card-bg: rgba(255, 255, 255, 0.95);
      --text-primary: #2d3748;
      --text-secondary: #4a5568;
      --border: rgba(255, 255, 255, 0.2);
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      --glow: 0 0 20px rgba(102, 126, 234, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
      z-index: -1;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      animation: slideDown 0.8s ease-out;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .header p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.2rem;
      font-weight: 300;
    }

    .form-container {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      animation: slideUp 0.8s ease-out 0.2s both;
      position: relative;
      overflow: hidden;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--primary);
    }

    .form-section {
      margin-bottom: 35px;
      animation: fadeIn 0.6s ease-out;
    }

    .section-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-title::before {
      content: '';
      width: 4px;
      height: 24px;
      background: var(--primary);
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    label {
      display: block;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .required::after {
      content: ' *';
      color: #e53e3e;
    }

    input, textarea, select {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid transparent;
      border-radius: 16px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: var(--glow);
      transform: translateY(-2px);
    }

    input:hover, textarea:hover, select:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-1px);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
      font-family: inherit;
    }

    select {
      cursor: pointer;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 12px center;
      background-repeat: no-repeat;
      background-size: 16px;
      padding-right: 40px;
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }

    .file-input-wrapper input[type="file"] {
      position: absolute;
      left: -9999px;
    }

    .file-input-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px 20px;
      border: 2px dashed #cbd5e0;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .file-input-label:hover {
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-2px);
    }

    .submit-btn {
      width: 100%;
      padding: 18px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      margin-top: 20px;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .parent-info {
      background: rgba(240, 248, 255, 0.8);
      border-radius: 16px;
      padding: 25px;
      margin-top: 20px;
      border-left: 4px solid #4facfe;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-group {
      animation: fadeIn 0.6s ease-out;
      animation-fill-mode: both;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    .form-group:nth-child(4) { animation-delay: 0.4s; }
    .form-group:nth-child(5) { animation-delay: 0.5s; }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2.5rem;
      }
      
      .form-container {
        padding: 25px;
        margin: 10px;
      }
      
      .section-title {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Ideathon 2025</h1>
      <p>Individual Registration - Turn Your Ideas Into Reality</p>
    </div>

    <div class="form-container">
      <form action="#" method="post" enctype="multipart/form-data">
        
        <div class="form-section">
          <div class="section-title">üë§ Personal Information</div>
          
          <div class="form-group">
            <label for="name" class="required">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
          </div>

          <div class="form-group">
            <label for="email" class="required">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="your.email@example.com">
          </div>

          <div class="form-group">
            <label for="phone" class="required">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="+880 1XXX-XXXXXX">
          </div>

          <div class="form-group">
            <label for="institute" class="required">Institute Name</label>
            <input type="text" id="institute" name="institute" required placeholder="Your school/college/university">
          </div>

          <div class="form-group">
            <label for="nid" class="required">NID Number</label>
            <input type="text" id="nid" name="nid" required placeholder="Your National ID number">
          </div>
        </div>

        <div class="form-section">
          <div class="section-title">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Parent/Guardian Information</div>
          
          <div class="parent-info">
            <div class="form-group">
              <label for="parent-name">Parent/Guardian Name</label>
              <input type="text" id="parent-name" name="parent-name" placeholder="Full name of parent or guardian">
            </div>

            <div class="form-group">
              <label for="parent-phone">Parent/Guardian Phone</label>
              <input type="tel" id="parent-phone" name="parent-phone" placeholder="+880 1XXX-XXXXXX">
            </div>

            <div class="form-group">
              <label for="parent-email">Parent/Guardian Email</label>
              <input type="email" id="parent-email" name="parent-email" placeholder="parent.email@example.com">
            </div>

            <div class="form-group">
              <label for="parent-relation">Relationship</label>
              <select id="parent-relation" name="parent-relation">
                <option value="">-- Select Relationship --</option>
                <option value="father">Father</option>
                <option value="mother">Mother</option>
                <option value="guardian">Legal Guardian</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-section">
          <div class="section-title">üí° Your Innovation</div>
          
          <div class="form-group">
            <label for="idea-title" class="required">Idea Title</label>
            <input type="text" id="idea-title" name="idea-title" required placeholder="Give your idea a catchy title">
          </div>

          <div class="form-group">
            <label for="idea-desc" class="required">Idea Description</label>
            <textarea id="idea-desc" name="idea-desc" required placeholder="Describe your innovative idea in detail. What problem does it solve? How does it work? What makes it unique?"></textarea>
          </div>

          <div class="form-group">
            <label for="category" class="required">Category of Innovation</label>
            <select id="category" name="category" required>
              <option value="">-- Select Category --</option>
              <option value="ai">ü§ñ Artificial Intelligence</option>
              <option value="health">üè• Healthcare & Wellness</option>
              <option value="edu">üìö Education & Learning</option>
              <option value="env">üå± Environment & Sustainability</option>
              <option value="iot">üì° IoT / Smart Devices</option>
              <option value="fintech">üí∞ Financial Technology</option>
              <option value="social">ü§ù Social Impact</option>
              <option value="other">üéØ Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="file">Supporting Files (Optional)</label>
            <div class="file-input-wrapper">
              <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.ppt,.pptx,.jpg,.jpeg,.png">
              <label for="file" class="file-input-label">
                üìé Choose File (PDF, DOC, PPT, or Images)
              </label>
            </div>
          </div>
        </div>

        <div class="form-section">
          <div class="section-title">üí≥ Payment Information</div>
          
          <div class="form-group">
            <label for="payment-method" class="required">Payment Method</label>
            <select id="payment-method" name="payment-method" required>
              <option value="">-- Select Payment Method --</option>
              <option value="bkash">üì± bKash</option>
              <option value="nagad">üì± Nagad</option>
              <option value="rocket">üöÄ Rocket</option>
              <option value="bank">üè¶ Bank Transfer</option>
            </select>
          </div>

          <div class="form-group">
            <label for="payment-proof" class="required">Payment Proof</label>
            <div class="file-input-wrapper">
              <input type="file" id="payment-proof" name="payment-proof" required accept=".jpg,.jpeg,.png,.pdf">
              <label for="payment-proof" class="file-input-label">
                üì∏ Upload Screenshot or Receipt
              </label>
            </div>
          </div>
        </div>

        <button type="submit" class="submit-btn">
          üöÄ Submit My Innovation
        </button>
      </form>
    </div>
  </div>

  <script>
    // Add smooth scrolling and form interactions
    document.querySelectorAll('input, textarea, select').forEach(element => {
      element.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });
      
      element.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });

    // File input feedback
    document.querySelectorAll('input[type="file"]').forEach(input => {
      input.addEventListener('change', function() {
        const label = this.nextElementSibling;
        if (this.files.length > 0) {
          label.innerHTML = `‚úÖ ${this.files[0].name}`;
          label.style.color = '#48bb78';
          label.style.borderColor = '#48bb78';
        }
      });
    });

    // Form submission animation
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      const button = document.querySelector('.submit-btn');
      button.innerHTML = '‚è≥ Submitting...';
      button.style.background = 'linear-gradient(135deg, #48bb78 0%, #38a169 100%)';
      
      setTimeout(() => {
        button.innerHTML = '‚úÖ Submitted Successfully!';
        setTimeout(() => {
          // Here you would normally submit the form
          // this.submit();
        }, 1000);
      }, 2000);
    });
  </script>
</body>
</html>
